<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/859f13c62f.css">

    <link rel="stylesheet" href="/static/css/style.css">
    {% block css %}{% endblock %}


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <title>MOVIT</title>
    </head>
    <body id="{% block classBody %}{% endblock %}">

    {% block contenido %}
    
      <header>
        <nav>
          <div class="nav-wrapper container">
            <a href="{% url 'home' %}" class="brand-logo">MOTIV</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

              {% if user.is_authenticated %}
              <li>estas logeado como:  <strong>{{ user.username }}</strong></li>
                <li><a href="{% url 'home' %}">home</a></li>
                <li><a href="{% url 'logout' %}">logout</a></li>
              {% endif %}
            </ul>
          </div>
        </nav>
      </header>


      {% block content %}{% endblock %}


    {% endblock %}

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    </body>
  </html>
